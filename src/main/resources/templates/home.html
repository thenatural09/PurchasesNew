<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<h1>PURCHASES</h1>

<div class="buttonH">
    {{#showPrev}}
    <a href="/?page={{prevPage}}"><button>Back</button></a>
    {{/showPrev}}
    {{#showNext}}
    <a href="/?page={{nextPage}}"><button>Next</button></a>
    {{/showNext}}
</div>



<form action="/" method="get"></form>


<div class="buttonH">

    <a href="/"><button>All</button></a>
    <a href="/?category=Furniture"><button>Furniture</button></a>
    <a href="/?category=Alcohol"><button>Alcohol</button></a>
    <a href="/?category=Toiletries"><button>Toiletries</button></a>
    <a href="/?category=Shoes"><button>Shoes</button></a>
    <a href="/?category=Food"><button>Food</button></a>
    <a href="/?category=Jewelry"><button>Jewelry</button></a>



</div>

<div class="table-stuff">


    <table cellpadding="0" cellspacing="0" border="0">

        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Category</th>
            <th>Credit Card</th>
            <th>CVV</th>
            <th>Date</th>
        </tr>


        {{#purchases}}

        <tr>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{category}}</td>
            <td>{{creditCard}}</td>
            <td>{{cvv}}</td>
            <td>{{date}}</td>
        </tr>

        {{/purchases}}

    </table>

</div>

</body>
</html>
